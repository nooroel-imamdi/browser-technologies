<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Feature Detection & Accessibility - Datalist</title>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<style>
		html,
		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		body{
			background: #F0F0F0;
		}
		ul.menu{
			display: none;
		}
		button.nav-toggle:focus + ul.menu{
			display: block;
		}
		.js .menu {
			overflow: hidden;
			max-height: 0;
		}
		.js .menu-active {
			max-height:12em;
		}
	</style>
</head>
<body>
	<nav class="dropdown">
		<button class="nav-toggle"> Menu</button>
		<ul class="menu">
			<li><a href="#0">one</a></li>
			<li><a href="#0">two</a></li>
			<li><a href="#0">three</a></li>
			<li><a href="#0">four</a></li>
			<li><a href="#0">five</a></li>
			<button class="close">close</button>
		</ul>
		
	</nav>
	<script>
		document.documentElement.className = "js";

		var menu = document.querySelector( '.menu' ),
		    button = document.querySelector('.nav-toggle'),
		    dropdown = document.querySelector('.dropdown');

		button.onclick = function() {
		    classie.toggle( menu, 'menu-active' );
		};

		// Close menu when clicking outside
		// See: http://css-tricks.com/dangers-stopping-event-propagation/
		document.addEventListener('click', function(event) {
		    if (event.target !== dropdown && !dropdown.contains(event.target)) {
		        // hide the menu
		      classie.removeClass(menu, "menu-active");
		    }
		});


		/*!
		 * classie v1.0.1
		 * class helper functions
		 * from bonzo https://github.com/ded/bonzo
		 * MIT license
		 *
		 * classie.has( elem, 'my-class' ) -> true/false
		 * classie.add( elem, 'my-new-class' )
		 * classie.remove( elem, 'my-unwanted-class' )
		 * classie.toggle( elem, 'my-class' )
		 */

		/*jshint browser: true, strict: true, undef: true, unused: true */
		/*global define: false, module: false */

		( function( window ) {

		'use strict';

		// class helper functions from bonzo https://github.com/ded/bonzo

		function classReg( className ) {
		  return new RegExp("(^|\\s+)" + className + "(\\s+|$)");
		}

		// classList support for class management
		// altho to be fair, the api sucks because it won't accept multiple classes at once
		var hasClass, addClass, removeClass;

		if ( 'classList' in document.documentElement ) {
		  hasClass = function( elem, c ) {
		    return elem.classList.contains( c );
		  };
		  addClass = function( elem, c ) {
		    elem.classList.add( c );
		  };
		  removeClass = function( elem, c ) {
		    elem.classList.remove( c );
		  };
		}
		else {
		  hasClass = function( elem, c ) {
		    return classReg( c ).test( elem.className );
		  };
		  addClass = function( elem, c ) {
		    if ( !hasClass( elem, c ) ) {
		      elem.className = elem.className + ' ' + c;
		    }
		  };
		  removeClass = function( elem, c ) {
		    elem.className = elem.className.replace( classReg( c ), ' ' );
		  };
		}

		function toggleClass( elem, c ) {
		  var fn = hasClass( elem, c ) ? removeClass : addClass;
		  fn( elem, c );
		}

		var classie = {
		  // full names
		  hasClass: hasClass,
		  addClass: addClass,
		  removeClass: removeClass,
		  toggleClass: toggleClass,
		  // short names
		  has: hasClass,
		  add: addClass,
		  remove: removeClass,
		  toggle: toggleClass
		};

		// transport
		if ( typeof define === 'function' && define.amd ) {
		  // AMD
		  define( classie );
		} else if ( typeof exports === 'object' ) {
		  // CommonJS
		  module.exports = classie;
		} else {
		  // browser global
		  window.classie = classie;
		}

		})( window );

		//https://codepen.io/jacmaes/pen/GFDEK
	</script>
</body>
</html>
